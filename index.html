<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>TP AJAX CRUD Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestion des Produits</h1>
        <div class="row">
            <!-- Colonne de gauche -->
            <div class="col-md-8">
                <!-- Filtre -->
                <form id="filter-form" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="name" placeholder="Nom du produit">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" name="min_price" placeholder="Prix min">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" name="max_price" placeholder="Prix max">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Filtrer</button>
                    </div>
                </form>
                <!-- Tableau -->
                <table class="table table-bordered" id="product-table">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Catégorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Lignes générées dynamiquement -->
                    </tbody>
                </table>
            </div>

            <!-- Colonne de droite -->
            <div class="col-md-4">
                <h4 id="form-title">Ajouter un produit</h4>
                <form id="product-form">
                    <input type="hidden" name="id" id="product-id">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="name" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Prix</label>
                        <input type="number" class="form-control" name="price" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Catégorie</label>
                        <input type="text" class="form-control" name="category" id="product-category" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100" id="submit-button">Ajouter</button>
                </form>
            </div>
        </div>
        <!-- Message -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Script AJAX/JS viendra ici (version XMLHttpRequest + jQuery plus tard) -->
</body>
<script>
    xhr = new XMLHttpRequest();

    //xhr.open("GET", "http://localhost/TP_AJAX/api?action=getAll", true);
    const url = new URL("http://localhost/TP_AJAX/api");
    url.searchParams.append("action", "getAll"); // Ajouter le paramètre action dynamiquement
    xhr.open("GET", url.toString(), true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            const products = JSON.parse(xhr.responseText);
            const tableBody = document.querySelector("#product-table tbody");
        }
    }
    xhr.send();

</script>

</html>
