<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>TP AJAX CRUD Produits</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gestion des Produits</h1>
        <div class="row">
            <!-- Colonne de gauche -->
            <div class="col-md-8">
                <!-- Filtre -->
                <form id="filter-form" class="row g-3 mb-4">
                    <div class="col">
                        <input type="text" class="form-control filtreInput" name="name" id="name"
                            placeholder="Nom du produit">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control filtreInput" name="min_price" id="min_price"
                            placeholder="Prix min">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control filtreInput" name="max_price" id="max_price"
                            placeholder="Prix max">
                    </div>

                </form>
                <!-- Tableau -->
                <table class="table table-bordered" id="product-table">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Catégorie</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Lignes générées dynamiquement -->
                    </tbody>
                </table>
            </div>

            <!-- Colonne de droite -->
            <div class="col-md-4">
                <h4 id="form-title">Ajouter un produit</h4>
                <form id="product-form">
                    <input type="hidden" name="id" id="product-id">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Nom</label>
                        <input type="text" class="form-control" name="name" id="product-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-price" class="form-label">Prix</label>
                        <input type="number" class="form-control" name="price" id="product-price" required>
                    </div>
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Catégorie</label>
                        <input type="text" class="form-control" name="category" id="product-category" required>
                    </div>
                    <button type="button" class="btn btn-success w-100" id="submit-button">Ajouter</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2" onclick="resetForm()">Annuler</button>
                </form>
            </div>
        </div>
        <!-- Message -->
        <div id="message" class="mt-3"></div>
    </div>

    <!-- Script AJAX/JS viendra ici (version XMLHttpRequest + jQuery plus tard) -->
</body>
<script>
    function deleteProduct(id) {
        if (confirm("Êtes-vous sûr de vouloir supprimer ce produit ?")) {
            xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost/tp_ajax/api", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status == 200) {
                    const data = JSON.parse(xhr.responseText)
                    document.getElementById("product-" + id).remove();
                }
            }
            xhr.send("action=delete&id=" + id);
        }
    }

    function get(id) {
        xhr = new XMLHttpRequest();

        //xhr.open("GET", "http://localhost/TP_AJAX/api?action=getAll", true);
        const url = new URL("http://localhost/TP_AJAX/api");
        url.searchParams.append("action", "get");
        url.searchParams.append("id", id); // Ajouter le paramètre action dynamiquement
        xhr.open("GET", url.toString(), true);

        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const product = JSON.parse(xhr.responseText);
                console.log(product);
                document.getElementById("product-id").value = product.id;
                document.getElementById("product-name").value = product.name;
                document.getElementById("product-price").value = product.price;
                document.getElementById("product-category").value = product.category;
                document.getElementById("form-title").innerText = "Modifier le produit";
                document.getElementById("submit-button").innerText = "Modifier";

            }
        }

        xhr.send();
    }

    function displayProducts() {
        xhr = new XMLHttpRequest();

        //xhr.open("GET", "http://localhost/TP_AJAX/api?action=getAll", true);
        const url = new URL("http://localhost/TP_AJAX/api");
        url.searchParams.append("action", "getAll"); // Ajouter le paramètre action dynamiquement
        xhr.open("GET", url.toString(), true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const products = JSON.parse(xhr.responseText);
                tableBody = document.getElementById("product-table-body");
                console.log(tableBody);
                tr = "" // Vider le tableau avant d'ajouter les nouvelles lignes
                // Vider le tableau avant d'ajouter les nouvelles lignes
                for (product of products) {
                    tr += `<tr id="product-${product.id}">
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="get(${product.id})">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Supprimer</button>
                    </tr>`;

                }
                tableBody.innerHTML = tr;
            } else if (xhr.readyState === 4 && xhr.status === 404) {
                const message = document.getElementById("message");
                message.innerHTML = '<div class="alert alert-danger">Erreur: Ressource non trouvée.</div>';
            } else if (xhr.readyState === 4 && xhr.status === 500) {
                const message = document.getElementById("message");
                message.innerHTML = '<div class="alert alert-danger">Erreur: Problème interne du serveur.</div>';
            } else if (xhr.readyState === 4) {
                const message = document.getElementById("message");
                message.innerHTML = '<div class="alert alert-danger">Erreur: Problème de connexion.</div>';
            }
        }

        xhr.send();
    }
    displayProducts();

    document.getElementById("submit-button").addEventListener("click", function () {
        var nom = document.getElementById("product-name").value;
        var prix = document.getElementById("product-price").value;
        var categorie = document.getElementById("product-category").value;
        var id = document.getElementById("product-id").value;
        xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost/TP_AJAX/api", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        if (id == '' && nom != '' && prix != '' && categorie != '') {
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const product = JSON.parse(xhr.responseText);
                    console.log(product);
                    document.getElementById("product-form").reset();
                    tr += `<tr id="product-${product.id}">
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="get(${product.id})">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Supprimer</button>
                    </tr>`;
                    tableBody.innerHTML = tr;
                    resetForm();

                } else if (xhr.readyState === 4 && xhr.status === 500) {
                    const message = document.getElementById("message");
                    message.innerHTML = '<div class="alert alert-danger">Erreur: Problème interne du serveur.</div>';
                }
            }

            const data = "action=add&name=" + nom + "&price=" + prix + "&category=" + categorie;
            xhr.send(data);
        } else if (id != '' && nom != '' && prix != '' && categorie != '') {
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    product = data.produit;
                    document.getElementById("product-form").reset();
                    tr = `<tr id="product-${product.id}">
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="get(${product.id})">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Supprimer</button>
                    </tr>`;
                    // Créer un élément DOM à partir du HTML et remplacer la ligne existante
                    $("#product-" + product.id).replaceWith(tr);
                    resetForm();

                } else if (xhr.readyState === 4 && xhr.status === 500) {
                    const message = document.getElementById("message");
                    message.innerHTML = '<div class="alert alert-danger">Erreur: Problème interne du serveur.</div>';
                }
            }
            const data = "action=update&name=" + nom + "&price=" + prix + "&category=" + categorie + "&id=" + id;
            xhr.send(data);
        }



    });

    function resetForm() {
        document.getElementById("product-form").reset();
        document.getElementById("product-id").value = '';
        document.getElementById("form-title").innerText = "Ajouter un produit";
        document.getElementById("submit-button").innerText = "Ajouter";
    }

    document.querySelectorAll(".filtreInput").forEach(input => {
        input.addEventListener('keyup', function () {
            name = document.getElementById("name").value;
            min_price = document.getElementById("min_price").value;
            max_price = document.getElementById("max_price").value;

            xhr = new XMLHttpRequest();
            xhr.open("POST", "http://localhost/TP_AJAX/api", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status == 200) {
                    products = JSON.parse(xhr.responseText);
                    tableBody = document.getElementById("product-table-body");
                    console.log(tableBody);
                    tr = "" // Vider le tableau avant d'ajouter les nouvelles lignes
                    // Vider le tableau avant d'ajouter les nouvelles lignes
                    for (product of products) {
                        tr += `<tr id="product-${product.id}">
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.price}</td>
                    <td>${product.category}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="get(${product.id})">Modifier</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Supprimer</button>
                    </tr>`;

                    }
                    tableBody.innerHTML = tr;
                }
            }

            xhr.send("action=filtrer&name=" + name + "&min_price=" + min_price + "&max_price=" + max_price);

        });
    });
</script>

</html>
